<span contenteditable="false" *ngIf="decorate" class="demo-caret" [ngStyle]="{
    background: decorate?.color,
    left: isForward ? '100%' : '0%'
}">
    <span class="caret-content">
        <span contenteditable="false" class="demo-cursor" [ngStyle]="{
            background: decorate?.color,
            left: isForward ? '100%' : '0%'
        }">
            {{decorate?.name}}
        </span>
    </span>
</span>
